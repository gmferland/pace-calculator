<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-116117867-2"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'UA-116117867-2');
    </script>
  </head>
  <body>
    <div class="flex-column main">
      <h1>Pace Calculator</h1>
      <form id="input-form" class="flex-column">
        <h2>1. Select Distance</h2>
        <div class="flex-column input-container">
          <label class="visually-hidden" for="race">
            Distance
          </label>
          <select id="race" name="race">
            <option value="default" selected>Select Distance</option>
          </select>
        </div>
        <h2>2. Enter Time</h2>
        <div class="flex-column input-container">
          <label class="visually-hidden" for="time">
            Time
          </label>
          <input id="time" type="text" name="time" placeholder="Enter Time" />
        </div>
      </form>
      <span id="error-label" class="hidden"></span>
      <div id="results" class="flex-column">
        <h2 id="splits-table-title" class="hidden">3. Get Splits</h2>
        <div id="splits-table" class="flex-column"></div>
      </div>
    </div>
  </body>
</html>
